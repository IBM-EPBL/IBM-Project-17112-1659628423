{% extends "base.html" %}

{% block head %}
<title>Home Page</title>
{% endblock %}

{% block body %}
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner" role="listbox" style=" width:100%; height: 400px !important;">
        <div class="carousel-item active">
            <img src="static/images/1u.jpg" class="d-block w-100" alt="Pic1" id="pictures">
        </div>
        <div class="carousel-item">
            <img src="static/images/2u.jpg" class="d-block w-100" alt="Pic2" id="pictures">
        </div>
        <div class="carousel-item">
            <img src="static/images/3u.jpg" class="d-block w-100" alt="Pic3" id="pictures">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock %}
